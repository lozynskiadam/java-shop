<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/master.html}">

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Products</h1>
        <a href="/products/create" class="btn btn-primary">Add</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nazwa</th>
            <th>Firma</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td>
                <a th:href="@{'/products/' + ${product.id} + '/edit'}" class="btn btn-primary btn-sm">
                    <i data-feather="edit"></i> Edytuj
                </a>
                <form th:action="@{'/products/' + ${product.id} + '/delete'}" method="post" class="d-inline">
                    <button class="btn btn-danger btn-sm">
                        <i data-feather="trash"></i> Usu≈Ñ
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</html>
