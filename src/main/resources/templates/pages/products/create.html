<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master.html}">

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Add product</h1>
    </div>

    <form th:action="@{/products/create}" th:object="${product}" method="post">

        <div class="mb-3 row">
            <label class="col-form-label col-sm-2 text-sm-end" for="form-name">Nazwa</label>
            <div class="col-sm-3">
                <input type="text" id="form-name" class="form-control" th:field="*{name}"
                       th:classappend="${#fields.hasErrors('${product.name}') ? 'is-invalid' : null}">
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
            <small class="col-sm-7 text-muted">Proszę wpisać nazwę produktu</small>
        </div>

        <div class="mb-3 row">
            <label class="col-form-label col-sm-2 text-sm-end" for="form-brand">Firma</label>
            <div class="col-sm-3">
                <input type="text" id="form-brand" class="form-control" th:field="*{brand}"
                       th:classappend="${#fields.hasErrors('${product.brand}') ? 'is-invalid' : null}">
                <div class="invalid-feedback" th:errors="*{brand}"></div>
            </div>
            <small class="col-sm-7 text-muted">Proszę wpisać nazwę firmy</small>
        </div>

        <div class="mb-3 row">
            <div class="offset-sm-2 col-sm-10">
                <div class="d-inline-block">
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
                <div class="d-inline-block">
                    <a href="/products/" class="btn btn-default">Wróć</a>
                </div>
            </div>
        </div>

    </form>
</div>

</html>
